<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Es importante que tenga el type module porque sólo así da soporte a módulos -->
    <script src="js/modules.js" type="module"></script>
    <!--El nomodule es en caso que no tenga soporte para módulos-->
    <script src="js/noModules.js" nomodule></script>
</body>
</html>
